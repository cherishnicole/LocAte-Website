<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/icon-font.css">
    <link rel='stylesheet' href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>LocAte | Find the best local eats at your travel destination</title>
  </head>

<body>
    <div class="header">
      <div class="header__sociallogobox">
          <img src="images/facebook.png" alt="facebook icon" class="header__sociallogo">
          <img src="images/instagram.png" alt="instagram icon" class="header__sociallogo">
          <img src="images/twitter.png" alt="twitter icon" class="header__sociallogo">
      </div>

      <div class="header__mainlogobox">
        <h1 class="header__mainlogo">LocAte</h1>
      </div>

      <form class="header__searchbox">
        <input type="text" placeholder="search.." name="search">
        <button type="submit"><i class="header__searchbox--search"></i></button>
      </form>
      
    </div>




    <div class="topnav">
        <div class="topnav__elements">
            <a href="#">LATEST</a>
            <a href="#">ABOUT</a>
            <a href="#">SHOP</a>
            <a href="#">CONTACT</a>
            <a href="#">SHOP</a>
        </div>
        <div class="topnav__logo">
            <div class="img">

            </div>
        </div>
    </div>
</body>
